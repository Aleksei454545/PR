<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon character">
            <span class="lvl">Lv. 1</span>

            <img src="https://avatanplus.com/files/resources/original/57c058630d7c7156c75942ef.png" class="sprite">

            <div class="details">
                <h2 class="name" id="name-character">
                    Pikachu
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">100 / 100</span>
                </div>
            </div>
        </div>

        <div class="control">
            <button class="button" id="btn-kick">
                Thunder Jolt
            </button>
        </div>

        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>

            <img src="https://unite.pokemon.com/images/pokemon/charizard/stat/stat-charizard.png" class="sprite">

            <div class="details">
                <h2 class="name" id="name-enemy">
                    Charmander
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy">100 / 100</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="catch_screen"></div>




<div class="control" >

    <button class="button" id="btn-ult">
        Ult Kick
    </button>
</div>

<div class="pokemon enemy">
    <span class="lvl">Lv. 1</span>
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" class="sprite">
    <div class="details">
        <h2 class="name" id="name-enemy2">
            Bulbasaur
        </h2>
        <div class="hp">
            <div class="bar">
                <div class="health" id="progressbar-enemy2" style="width: 100%;"></div>
            </div>
            <span class="text" id="health-enemy2">100 / 100</span>
        </div>
    </div>
</div>




<script src="script.js"></script>
</body>
</html>
