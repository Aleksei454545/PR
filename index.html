<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>

    <div class="playground">

        <!-- ГОЛОВНИЙ ПЕРСОНАЖ -->
        <div class="pokemon character">
            <span class="lvl">Lv. 1</span>

            <img src="https://avatanplus.com/files/resources/original/57c058630d7c7156c75942ef.png"
                 class="sprite glow-electric"
                 alt="Pikachu">

            <div class="details">
                <h2 class="name" id="name-character">
                    Pikachu
                </h2>

                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">100 / 100</span>
                </div>
            </div>
        </div>

        <!-- КНОПКА ЗВИЧАЙНОЇ АТАКИ -->
        <div class="control">
            <button class="button" id="btn-kick">
                Thunder Jolt
            </button>
            <div class="click-info">
                Залишилось натискань: <span id="kick-left"></span>
            </div>
        </div>

        <div id="logs" class="control" aria-live="polite"></div>

        <!-- КНОПКА УЛЬТИ -->
        <div class="control">
            <button class="button" id="btn-ult">
                Ult Kick
            </button>
            <div class="click-info">
                Залишилось натискань: <span id="ult-left"></span>
            </div>
        </div>

        <!-- ВОРОГ 1 -->
        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>

            <img src="https://unite.pokemon.com/images/pokemon/charizard/stat/stat-charizard.png"
                 class="sprite glow-fire"
                 alt="Charmander">

            <div class="details">
                <h2 class="name" id="name-enemy">
                    Charmander
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy">100 / 100</span>
                </div>
            </div>
        </div>

        <!-- ВОРОГ 2 -->
        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>

            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
                 class="sprite glow-nature"
                 alt="Bulbasaur">

            <div class="details">
                <h2 class="name" id="name-enemy2">
                    Bulbasaur
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy2" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy2">100 / 100</span>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="catch_screen"></div>

<script src="logs.js"></script>
<script src="script.js"></script>
</body>
</html>

</body>
</html>
